apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb
  namespace: exercise-03
spec:
  podSelector:
    matchLabels:
      app: mariadb
      tier: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: wordpress
          tier: frontend
          release: production
    ports:
    - protocol: TCP
      port: 3306
