---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: wordpress-deploy
  namespace: s02-exercise-01
  labels:
    app: wordpress
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: bitnami/wordpress:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        resources: {}
            # requests:
            #   memory: "256m"
            #   cpu: "250m"
            # limits:
            #   memory: "512Mi"
            #   cpu: "500m"
        env:
        - name: MARIADB_HOST
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: MARIADB_HOST
        - name: MARIADB_PORT_NUMBER
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: MARIADB_PORT_NUMBER
        - name: WORDPRESS_DATABASE_USER
          valueFrom:
            secretKeyRef: # from secret
              name: wordpress-secret
              key: WORDPRESS_DATABASE_USER
        - name: WORDPRESS_DATABASE_NAME
          valueFrom:
            secretKeyRef: # from secret
              name: wordpress-secret
              key: WORDPRESS_DATABASE_NAME
        - name: WORDPRESS_BLOG_NAME
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: WORDPRESS_BLOG_NAME
        - name: WORDPRESS_USERNAME
          valueFrom:
            secretKeyRef: # from secret
              name: wordpress-secret
              key: WORDPRESS_USERNAME
        - name: WORDPRESS_EMAIL
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: WORDPRESS_EMAIL
        - name: WORDPRESS_FIRST_NAME
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: WORDPRESS_FIRST_NAME
        - name: WORDPRESS_LAST_NAME
          valueFrom:
            configMapKeyRef:
              name: wordpress-cm
              key: WORDPRESS_LAST_NAME
        - name: WORDPRESS_PASSWORD
          valueFrom:
            secretKeyRef: # from secret
              name: wordpress-secret
              key: WORDPRESS_PASSWORD
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef: # from secret
              name: wordpress-secret
              key: WORDPRESS_DATABASE_PASSWORD
        livenessProbe:
          httpGet:
            path: "/wp-login.php"
            port: 80
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: "/wp-login.php"
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 6
        volumeMounts:
        - mountPath: /bitnami/apache
          name: wordpress-data
          subPath: apache
        - mountPath: /bitnami/wordpress
          name: wordpress-data
          subPath: wordpress
        - mountPath: /bitnami/php
          name: wordpress-data
          subPath: php
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-pvc