# File: wordpress service
# Purpose: exposes a "wordpress" NodePort service through the kubedns
############################ # ############################
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: wordpress
  namespace: s02-exercise-01
  labels:
    app: wordpress
    tier: frontend
spec:
  selector:
    app: wordpress
    tier: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
    nodePort: 31080
  - name: https
    protocol: TCP
    port: 443
    targetPort: https
    nodePort: 31443
  type: NodePort