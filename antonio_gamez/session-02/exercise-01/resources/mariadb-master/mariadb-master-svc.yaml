---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: s02-exercise-01
  labels:
    app: mariadb
    tier: database
    role: master
spec:
  ports:
  - name: mariadb
    port: 3306
    targetPort: mariadb
  selector:
    app: mariadb
    tier: database
    role: master